name: "Auto Generate README via Copilot"

# ðŸ‘‡ Trigger this workflow when you push to the main branch
on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Copilot CLI
        run: npm install -g @githubnext/github-copilot-cli

      - name: Authenticate GitHub Copilot CLI
        run: github-copilot-cli auth login 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

      - name: Generate README.md using Copilot
        run: node generate-readme.js

      - name: Commit and push updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto-update README via Copilot" || echo "No changes to commit"
          git push origin main
