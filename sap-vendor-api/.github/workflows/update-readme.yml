name: "Auto Update README via Copilot"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Copilot CLI
        run: npm install -g @githubnext/github-copilot-cli

      - name: Authenticate Copilot
        run: echo "${{ secrets.COPILOT_AUTH_TOKEN }}" | github-copilot-cli auth login --stdin

      - name: Generate README
        run: node generate-readme.js

      - name: Commit and push README changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto-update README via Copilot [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
